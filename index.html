<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>FormBootstrap</title>
</head>

<body>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <form class="mx-3 form">
                <div class="mb-3 mt-3 row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert">
                            <h5>Some fields are missing</h5>
                        </div>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm-5">
                        <div>
                            <label for="text"><h5>Card#S</h5></label>
                            <input class="form-control form-control-lg" type="text" placeholder="XXXXXXXXXX">
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div>
                            <label for="text"><h5>CVC#</h5></label>
                            <input class="form-control form-control-lg" type="text" placeholder="0000">
                        </div>

                    </div>
                    <div class="col-sm-4">
                        <div>
                            <label for="text"><h5>Amount</h5></label>
                            <input class="form-control form-control-lg" type="text" placeholder="Amount">
                        </div>

                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col-sm">
                        <div>
                            <label for="text"><h5>First Name</h5></label>
                            <input class="form-control form-control-lg" type="text">
                        </div>

                    </div>
                    <div class="col-sm">
                        <div>
                            <label for="text"><h5>Last Name</h5></label>
                            <input class="form-control form-control-lg" type="text">
                        </div>

                    </div>

                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div>
                            <label for="text"><h5>City</h5></label>
                            <input class="form-control form-control-lg" type="text">
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div>
                            <label for="text"><h5>State</h5></label>
                            <select class="form-control form-control-lg" name="States" id="inputState">
                                <option value="pick a state">Pick a state</option>
                                <option value="1">Florida</option>
                                <option value="2">Masachuset</option>
                                <option value="3">Texas</option>
                                <option value="4">Illinois</option>
                                <option value="5">Arizona</option>
                            </select>
                        </div>

                    </div>
                    <div class="col-sm-3">
                        <div>
                            <label for="text"><h5>Postal Code</h5></label>
                            <input class="form-control form-control-lg" type="text">
                        </div>

                    </div>
                </div>
                <div class="row mt-3 mb-5">
                    <div class="col-sm-4">
                        <label for=""><h5>We accept:</h5></label>
                        <div class="p-3 mb-2 bg-secondary">
                            <div class="d-flex justify-content-around col-sm">
                                
                                <span class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1"></label>
                                </span>
                                  <span class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2"></label>
                                  </span>
                                  <span class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1"></label>
                                </span>
                                  <span class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2"></label>
                                  </span>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                    <div class="col-sm form-group">
                        <label for="ControlTextarea1"><h5>Message:</h5></label>
                        <textarea class="form-control" id="ControlTextarea1" rows="5"></textarea>
                      </div>
                </div>
            </form>
            <div class="d-flex justify-content-end card-footer text-muted">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="mx-2 btn btn-primary">Submit</button>
            </div>
        </div>













        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
